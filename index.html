<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Mockup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    <div class="container">
        <h1>SOCIAL MEDIA MOCKUPS</h1>
        
        <div class="content-wrapper">

            <!-- Input Column -->
            <div class="input-column">

                <!-- Social Selector -->
                <div class="social-selector">
                    <p class="social-selector-text">Selecciona una red social:</p>
                    <div class="social-buttons">
                        <button class="social-button" data-social="instagram">
                            <img src="https://www.svgrepo.com/show/452229/instagram-1.svg" alt="Instagram">
                        </button>
                        <button class="social-button" data-social="facebook">
                            <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook">
                        </button>
                        <button class="social-button" data-social="tiktok">
                            <img src="https://www.svgrepo.com/show/303260/tiktok-logo-logo.svg" alt="Tik Tok">
                        </button>
                        <button class="social-button" data-social="twitter">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023_original.svg" alt="X (Twitter)">
                        </button>
                        <button class="social-button" data-social="youtube">
                            <img src="https://www.svgrepo.com/show/475700/youtube-color.svg" alt="YouTube">
                        </button>
                    </div>
                </div>

                <!-- Input Fields -->
                <div class="input-fields">

                    <!-- User Info -->
                    <div class="user-info">
                        <div class="input-wrapper username-wrapper">
                            <label for="username">Usuario:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="input-wrapper file-wrapper">
                            <label for="profile-pic">Profile pic:</label>
                            <label for="profile-pic" class="file-label">
                                <span class="file-text">Seleccionar imagen</span>
                                <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
                            </label>
                        </div>
                    </div>

                    <!-- Content Input -->
                    <div class="content-input">
                        <label for="content">Contenido:</label>
                        <textarea id="content" name="content" rows="3" required></textarea>
                    </div>

                    <!-- Comment Metadata -->
                    <div class="comment-metadata">
                        <div class="comment-likes">
                            <label for="likes">Likes:</label>
                            <input type="number" id="likes" name="likes" min="0" value="56" required>
                        </div>
                        <div class="comment-time">
                            <label for="duration">Publicado hace:</label>
                            <div class="time-inputs">
                                <input type="number" id="duration" name="duration" min="1" value="12" required>
                                <select id="duration-unit" name="duration-unit">
                                    <option value="h" selected>horas</option>
                                    <option value="d">días</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Comment details -->
                    <div class="comment-details">
                        <div class="dark-theme-toggle">
                            <label for="theme-toggle">Dark Theme</label>
                            <label class="switch">
                                <input type="checkbox" id="theme-toggle">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="user-liked-toggle">
                            <label for="liked-toggle">Liked</label>
                            <label class="switch">
                                <input type="checkbox" id="liked-toggle">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="number-reply-toggle">
                            <label for="reply-toggle">Replied</label>
                            <label class="switch">
                                <input type="checkbox" id="reply-toggle">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>

                <!-- Finish Input Fields -->
                </div>
            <!-- Finish Input Column -->
            </div>
            
            <!-- Preview Column -->
            <div class="preview-column">
                <button class="action-button" id="download-btn">DESCARGAR</button>
                <div class="capture-area">
                    <div id="capture-area">
                        <!-- El contenido del preview se generará dinámicamente con JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
