<html>
    <head>
        <title>Instagram Comment</title>

        <style>
            @font-face {
                font-family: 'Roboto';
                src: url('https://fonts.gstatic.com/s/roboto/v27/KFOmCnqEu92Fr1Mu4mxKKTU1Kg.woff2') format('woff2');
                font-weight: 400;
                font-style: normal;
            }
            * {
                margin:0;  
            }
            #capture-area {
                display: inline-block;
                padding: 36px;
            }
            .instagram-comment {
                background-color: white;
                width: 720px;
                font-family: 'Roboto', sans-serif;
                display: flex;
                padding: 24px 32px;
                border-radius: 24px;
                box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
            }
            .profile-pic {
                width: 64px;
                height: 64px;
                border-radius: 50%;
                margin-right: 24px;
            }
            .comment-content {
                flex-grow: 1;
            }
            .username-time {
                display: flex;
                align-items: center;
                margin-bottom: 8px;
            }
            .username {
                font-weight: bold;
                font-size: 28px;
                margin-right: 16px;
            }
            .time {
                color: #8e8e8e;
                font-size: 24px;
            }
            .comment-text {
                font-size: 28px;
                line-height: 1.4;
                margin-top: 8px;
                margin-bottom: 8px;
            }
            .comment-actions {
                display: flex;
                font-size: 24px;
                color: #8e8e8e;
            }
            .action {
                margin-right: 24px;
            }
            .likes-section {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-left: 16px;
            }
            .heart-icon {
                margin-top: 20px;
                width: 26px;
                height: 26px;
                margin-bottom: 8px;
            }
            .likes-count {
                margin-top: 6px;
                font-size: 24px;
                color: #8e8e8e;
                text-align: center;
            }
        </style>

    </head>
    <body>
        <div id="capture-area">
            <div class="instagram-comment">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Profile Picture" class="profile-pic">
                <div class="comment-content">
                    <div class="username-time">
                        <span class="username">username</span>
                        <span class="time">2h</span>
                    </div>
                    <p class="comment-text" id="comment-text">This is the comment content. It can be multiple lines long and will wrap accordingly.</p>
                    <div class="comment-actions">
                        <span class="action">Reply</span>
                        <span class="action">See translation</span>
                    </div>
                </div>
                <div class="likes-section">
                    <svg class="heart-icon" fill=red role="img" viewBox="0 0 48 48"><title>Liked</title><path d="M34.6 3.1c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5s1.1-.2 1.6-.5c1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 25 48 17.6c0-8-6-14.5-13.4-14.5z"></path></svg>

                    <p class="likes-count">100</p>

                </div>
            </div>
        </div>

    </body>
</html>
